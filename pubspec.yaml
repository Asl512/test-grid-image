name: test_grid_images
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dio: ^5.3.2
  flutter_launcher_icons: ^0.13.1
  flutter_redux: ^0.10.0
  get_it: ^7.6.4
  open_file: ^3.3.2
  blur: ^3.1.0
  cached_network_image: ^3.2.3
  permission_handler: ^10.2.0
  redux: ^5.0.0
  json_serializable: ^6.7.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_lints: ^2.0.0
  freezed: ^2.4.2
  build_runner: ^2.4.6

flutter_icons:
  image_path: "res/app/icon_app.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/logo/

  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SFProDisplay-Black.ttf
          weight: 900
        - asset: assets/fonts/SFProDisplay-Heavy.ttf
          weight: 800
        - asset: assets/fonts/SFProDisplay-Bold.ttf
          weight: 700
        - asset: assets/fonts/SFProDisplay-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/SFProDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/SFProDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/SFProDisplay-Light.ttf
          weight: 300
        - asset: assets/fonts/SFProDisplay-Thin.ttf
          weight: 200
        - asset: assets/fonts/SFProDisplay-Ultralight.ttf
          weight: 100
